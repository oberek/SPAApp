<!DOCTYPE html>
<html ng-app="howTo">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="list_of_how_tos.json"></script>
    <script src="script.js"></script>
</head>

<body>
<div ng-controller="MainController">

    <span style="font-size:30px;cursor:pointer;color:rgba(238,238,238,1); transition:color 2s" id="openBtn" onclick="openNav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div ng-repeat="step in steps">
            <p>{{step}}</p>
        </div>
    </div>

    <header>
        <h1>How To: {{howToTitle}}</h1>
    </header>
    <content>
        <div ng-include="'step.html'"></div>
    </content>
</div>
</body>

</html>
